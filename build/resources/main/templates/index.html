<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{head.title}">TPO 11 - Link Shortener</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/tailwind.output.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}">

    <style th:inline="css">
        body::after {
            background-image: url([[@{/img/background.png}]]);
        }

        #nav-buttons li a {
            min-width: 70px;
        }
    </style>
</head>
<body class="font-mono flex flex-col min-h-[100vh]">
<header class="bg-gray backdrop-blur-3xl border-b border-gray-700 text-xs">
    <div class="container px-[24px] mx-auto">
        <div class="h-[60px] flex justify-between items-center text-white">
            <div class="flex gap-[24px]">
                <a class="text-xs btn btn-sm btn-outline-light" href="#" th:href="@{/}" th:text="#{header.title}">Link
                    Shortener (TPO 11)</a>
                <form id="languageForm" method="get" th:action="@{/locale}">
                    <label>
                        <select class="btn text-xs btn-sm btn-outline-light" name="lang"
                                onchange="document.getElementById('languageForm').submit()">
                            <option th:selected="${#locale.language == 'en'}" th:text="#{language.english}" value="en">
                                English
                            </option>
                            <option th:selected="${#locale.language == 'de'}" th:text="#{language.german}" value="de">
                                German
                            </option>
                            <option th:selected="${#locale.language == 'pl'}" th:text="#{language.polish}" value="pl">
                                Polish
                            </option>
                        </select>
                    </label>
                </form>
            </div>
            <ul class="flex gap-[24px]" id="nav-buttons">
                <li>
                    <a class="text-xs btn btn-sm btn-success" href="#" th:href="@{/view}" th:text="#{header.nav.view}">View</a>
                </li>
                <li>
                    <a class="text-xs btn btn-sm btn-primary" href="#" th:href="@{/create}"
                       th:text="#{header.nav.create}">Create</a>
                </li>
                <li>
                    <a class="text-xs btn btn-sm btn-warning" href="#" th:href="@{/edit}" th:text="#{header.nav.edit}">Edit</a>
                </li>
                <li>
                    <a class="text-xs btn btn-sm btn-danger" href="#" th:href="@{/delete}"
                       th:text="#{header.nav.delete}">Delete</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<main class="flex-grow-1 flex flex-col py-[60px]">
    <section class="w-full my-auto">
        <div class="container flex justify-center items-center px-[24px] mx-auto ">
            <div class="relative gap-[24px] flex flex-col items-center justify-center text-white h-[500px] w-[750px] rounded-[8px] bg-gray backdrop-blur-3xl !border !border-gray-700 p-[48px]">
                <div class="w-fit absolute h-fit z-10 top-0 left-0">
                    <div class="flex gap-[10px] p-[24px]">
                        <button class="!p-0 size-[10px] rounded-full bg-danger"></button>
                        <button class="!p-0 size-[10px] rounded-full bg-warning"></button>
                        <button class="!p-0 size-[10px] rounded-full bg-success"></button>
                    </div>
                </div>
                <h1 class="text-3xl" th:text="#{index.title}">Welcome to URL Shortener!</h1>
                <h3 class="text-lg" th:text="#{index.subtitle}">Choose the action from header to proceed</h3>
            </div>
        </div>
    </section>
</main>
<footer class="mt-auto flex bg-gray backdrop-blur-3xl border-t border-gray-700 text-xs">
    <div class="container px-[24px] mx-auto">
        <div class="h-[60px] flex justify-end items-center text-white">
            <a class="text-xs btn btn-sm btn-outline-light" href="#" th:text="#{footer.author}">Developed by s28476</a>
        </div>
    </div>
</footer>
<script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
