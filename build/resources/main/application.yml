spring:
  application:
    name: TPO_11

  devtools:
    livereload:
      enabled: false

  datasource:
    url: jdbc:h2:file:./db/tpo
    username: sa
    password: admin

  h2:
    console:
      path: /links-console

  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql=true:

  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/

  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0
    locale-resolver: fixed
    locale: en

  messages:
    basename: messages

  jackson:
    default-property-inclusion: NON_NULL

server:
  servlet:
    context-path: /url-shortener
    session:
      cookie:
        max-age: 86400
      timeout: 1440

  error:
    whitelabel:
      enabled: false
    path: /error

  address: localhost
  port: 8080

logging:
  level:
    org:
      springframework:
        web:
          client:
            RestTemplate: DEBUG